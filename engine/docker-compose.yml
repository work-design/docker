version: '3'
services:
  postgres:
    image: postgres:13-alpine
    container_name: ${PROJECT}_postgres
    restart: always
    volumes:
      - ~/.persistence/db/${PROJECT}:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
  redis:
    image: redis:6.2.5-alpine
    container_name: ${PROJECT}_redis
    restart: always
  web:
    image: ${WEB_IMAGE}
    container_name: ${PROJECT}_web
    restart: always
    build:
      context: ../..
      dockerfile: docker/engine/Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - redis
    environment:
      RAILS_ENV: ${RAILS_ENV}
      REDIS_URL: redis://redis:6379
      POSTGRES_URL: postgres://postgres:postgres@postgres/dummy_development
      SKIP_TEST_DATABASE: 'true'
  sidekiq:
    image: ${WEB_IMAGE}
    container_name: ${PROJECT}_sidekiq
    restart: always
    depends_on:
      - web
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379
    entrypoint: bundle exec sidekiq -r test/dummy

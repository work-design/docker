version: '3'
services:
  postgres:
    image: postgres:14-alpine
    container_name: ${PROJECT}_postgres
    restart: always
    privileged: true
    ports:
    - 5430:5432
    networks:
      rails:
    volumes:
    - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  redis:
    image: redis:6-alpine
    container_name: ${PROJECT}_redis
    restart: always
    networks:
      rails:
    volumes:
    - redis_data:/data
volumes:
  postgres_data:
  redis_data:
